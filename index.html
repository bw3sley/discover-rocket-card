<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon">

    <meta name="author" content="Wesley Bernardes">
    <meta name="description" content="Generate your ROCKETCARD with a random color!">

    <link rel="stylesheet" href="./global.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="left-content">
                <p>Compartilhe seu #rocketcard</p>

                <div class="card" id="card">
                    <div class="header">
                        <div class="image-border">
                            <img src="./assets/logo.svg" alt="">
                        </div>

                        <a href="https://github.com/bw3sley" id="user-github">bw3sley</a>
                    </div>

                    <div class="main">
                        <img src="./assets/image-profile.png" class="user-image" alt="">

                        <div class="stats">
                            <div class="followers">
                                <img src="./assets/followers.svg" alt="">
                                <p id="followers">0 Seguidores</p>
                            </div>

                            <div class="following">
                                <img src="./assets/following.svg" alt="">
                                <p id="following">1 Seguindo</p>
                            </div>

                            <div class="repos">
                                <img src="./assets/repository.svg" alt="">
                                <p id="repos">15 Repositórios</p>
                            </div>

                            <div class="company">
                                <img src="./assets/company.svg" alt="">
                                <p id="company">@Aptiv</p>
                            </div>

                            <div class="location">
                                <img src="./assets/location.svg" alt="">
                                <p id="location">Itajubá</p>
                            </div>
                        </div>
                    </div>

                    <div class="footer">
                        <img src="./assets/logo.svg" alt="">

                        <p>ROCKETCARD</p>
                    </div>
                </div>
            </div>

            <div class="right-content">
                <p>Customizar Rocketcard</p>

                <button type="button" onclick="ChangeBorderColor()">Gerar background</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="./main.js"></script>
</body>
</html>
